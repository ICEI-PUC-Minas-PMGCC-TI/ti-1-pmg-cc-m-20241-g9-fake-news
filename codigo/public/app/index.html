<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desenvolvimento de Interfaces Web | Cadastro de Autores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="bg-light">
    <div
      class="modal fade"
      id="authorModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="formModalTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-fullscreen-lg-down modal-xl"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="formModalTitle" class="modal-title">
              Formulário de autor
            </h5>
            <button
              type="reset"
              form="authorForm"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="authorForm">
              <div class="form-group row">
                <div class="col-sm-4">
                  <small>(*) Campos obrigatórios</small>
                </div>
              </div>
              <div id="restrictedData" hidden>
                <div class="form-group row">
                  <div class="col-sm">
                    <label for="authorId">Id</label>
                    <input
                      type="text"
                      class="form-control"
                      id="authorId"
                      name="id"
                      placeholder="ID"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="name">Nome (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Informe o nome do autor"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="image">Foto de Perfil (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="image"
                    name="image"
                    placeholder="Informe o link da imagem de perfil"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="description">Descrição (*)</label>
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Informe a descrição do autor"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="occupation">Ocupação (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="occupation"
                    name="occupation"
                    placeholder="Informe a ocupação do autor"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="experience">Tempo de Experiência (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="experience"
                    name="experience"
                    placeholder="Informe o tempo de experiência do autor"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="education">Formação (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="education"
                    name="education"
                    placeholder="Informe a(s) formação(ões) do autor"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="birthDate">Data de Nascimento (*)</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    name="birthDate"
                    placeholder="Informe a data de nascimento do autor"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              form="authorForm"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="reset"
              form="authorForm"
              class="btn btn-secondary"
            >
              Limpar formulário
            </button>
            <button
              type="submit"
              name="submit"
              form="authorForm"
              class="btn btn-primary"
            >
              Salvar autor
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div
        class="d-flex flex-wrap justify-content-around align-items-center position-sticky top-0 z-3 pb-3 pt-3 mb-5 bg-white"
      >
        <div class="col-md-4">
          <h1>Gerenciamento de autores</h1>
        </div>
        <div class="col-md-2 text-center">
          <button
            type="reset"
            form="authorForm"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#authorModal"
            data-action-type="create"
          >
            Cadastrar Autor
          </button>
        </div>
      </div>
      <div class="container">
        <div
          id="msgContainer"
          class="d-flex flex-column position-fixed bottom-0"
        ></div>

        <div class="row">
          <div
            id="authorContainer"
            class="col-sm-12 d-flex flex-column gap-4"
          ></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/api.js"></script>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
