<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desenvolvimento de Interfaces Web | Cadastro de Notícias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Select 2 pede para importar o bootstrap na versão abaixo mas importei uma mais atualizada acima. -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
    <script
      src="https://cdn.tiny.cloud/1/fkyab2ggc0mg4krkk4hry2smlgsxv4al2vgbefddj0bgx53i/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="../assets/libraries/tinymceConfig.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/news.css" />
  </head>

  <body class="bg-light">
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="formModalTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-fullscreen-lg-down modal-xl"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="formModalTitle" class="modal-title">
              Formulário de notícia
            </h5>
            <button
              type="reset"
              form="registerForm"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="registerForm">
              <div class="form-group row">
                <div class="col-sm-4">
                  <small>(*) Campos obrigatórios</small>
                </div>
              </div>
              <div id="restrictedData" hidden>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label for="newsId">Id</label>
                    <input
                      type="text"
                      class="form-control"
                      id="newsId"
                      name="id"
                      placeholder="ID"
                      disabled
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="views">Visualizações</label>
                    <input
                      type="text"
                      class="form-control"
                      id="views"
                      name="views"
                      placeholder="Visualizações"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label for="createdAt">Criado em:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="createdAt"
                      name="createdAt"
                      placeholder="Criado em:"
                      disabled
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="updatedAt">Atualizado em:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updatedAt"
                      name="updatedAt"
                      placeholder="Atualizado em:"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row" id="authorRow">
                <div class="col-sm">
                  <label for="author">Autor (*)</label>
                  <select class="form-select" id="author" name="author">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="title">Título (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Título"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="subtitle">Subtítulo (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subtitle"
                    name="subtitle"
                    placeholder="Informe o Subtítulo"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <label for="image">Link da Imagem (*)</label>
                  <input
                    type="url"
                    class="form-control"
                    id="image"
                    name="image"
                    placeholder="Informe o link da imagem"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="description">Descrição (*)</label>
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Informe a descrição da notícia"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="content">Conteúdo (*)</label>
                  <textarea
                    id="content"
                    name="content"
                    class="form-control"
                    placeholder="Informe o conteúdo da notícia"
                    required
                  >
                  </textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="tags">Categorias (*)</label>
                  <select
                    id="tags"
                    name="tags"
                    class="form-select"
                    data-placeholder="Escolha/Crie uma ou mais categorias"
                    required
                    multiple
                  ></select>
                </div>
              </div>
              <div class="form-check form-switch">
                <label class="form-check-label" for="featured">
                  Destacar a notícia?
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="featured"
                  name="featured"
                />
              </div>

              <div class="form-check form-switch">
                <label class="form-check-label" for="fake">
                  Marcar como fake news?
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="fake"
                  name="fake"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              form="registerForm"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="reset" form="registerForm" class="btn btn-secondary">
              Limpar formulário
            </button>
            <button
              type="submit"
              name="submit"
              form="registerForm"
              class="btn btn-primary"
            >
              Salvar notícia
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-0" id="main">
      <div class="container mt-5 pt-5" style="margin-top: 4rem !important">
        <div
          id="msgContainer"
          class="d-flex flex-column position-fixed bottom-0"
        ></div>

        <div class="row">
          <div
            id="newsContainer"
            class="col-sm-12 d-flex flex-column gap-4"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../assets/libraries/select2/pt-BR.js"></script>
    <script src="../assets/libraries/select2/select2Config.js"></script>
    <script type="module" src="../assets/scripts/news.js"></script>
  </body>
</html>
