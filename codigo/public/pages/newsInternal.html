<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/news.css" />
  </head>

  <body class="bg-light">
    <div class="container-fluid px-0">
      <div
        class="d-flex flex-wrap justify-content-around align-items-center position-sticky top-0 z-3 pb-3 pt-3 mb-5 bg-danger"
      >
        <div class="col-md text-white">
          <h1>Notícia</h1>
        </div>
      </div>
      <div class="container">
        <div
          id="msgContainer"
          class="d-flex flex-column position-fixed bottom-0"
        ></div>

        <div class="row">
          <div
            id="newsContainer"
            class="col-sm-12 d-flex flex-column gap-4"
          ></div>
          <h2 class="my-4">Notícias recomendadas</h2>
          <div
            id="recommendedNews"
            class="col-sm-12 d-flex flex-column gap-4"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../assets/scripts/newsInternal.js"></script>
  </body>
</html>
