<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desenvolvimento de Interfaces Web | Cadastro de Autores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/authors.css" />
  </head>

  <body class="bg-light">

    <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
      </div>
    </div>

    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="formModalTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-fullscreen-lg-down modal-xl"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="formModalTitle" class="modal-title">
              Formulário de autor
            </h5>
            <button
              type="reset"
              form="registerForm"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="registerForm">
              <div class="form-group row">
                <div class="col-sm-4">
                  <small>(*) Campos obrigatórios</small>
                </div>
              </div>
              <div id="restrictedData" hidden>
                <div class="form-group row">
                  <div class="col-sm">
                    <label for="authorId">Id</label>
                    <input
                      type="text"
                      class="form-control"
                      id="authorId"
                      name="id"
                      placeholder="ID"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="name">Nome (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Informe o nome do autor"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="image">Foto de Perfil (*)</label>
                  <input
                    type="url"
                    class="form-control"
                    id="image"
                    name="image"
                    placeholder="Informe o link da imagem de perfil"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="description">Descrição (*)</label>
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Informe a descrição do autor"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="occupation">Ocupação (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="occupation"
                    name="occupation"
                    placeholder="Informe a ocupação do autor"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="birthDate">Data de Nascimento (*)</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    name="birthDate"
                    placeholder="Informe a data de nascimento do autor"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label for="password">Senha</label>
                  <input
                    type="text"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Senha"
                    minlength="8"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              form="registerForm"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="reset"
              form="registerForm"
              class="btn btn-secondary"
            >
              Limpar formulário
            </button>
            <button
              type="submit"
              name="submit"
              form="registerForm"
              class="btn btn-primary"
            >
              Salvar autor
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-0" id="main">
      
      
      <div class="container mt-5 pt-5">
        <div
          id="msgContainer"
          class="d-flex flex-column position-fixed bottom-0"
        ></div>

        <div class="row">
          <div
            id="authorContainer"
            class="col-sm-12 d-flex flex-column gap-4"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../assets/scripts/authors.js"></script>
  </body>
</html>
