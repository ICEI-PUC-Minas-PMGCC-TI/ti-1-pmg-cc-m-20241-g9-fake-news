<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desenvolvimento de Interfaces Web | Cadastro de Notícias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/news.css" />
  </head>

  <body class="bg-light">
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="formModalTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-fullscreen-lg-down modal-xl"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="formModalTitle" class="modal-title">
              Formulário de colaboradores
            </h5>
            <button
              type="reset"
              form="registerForm"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="registerForm">
              <div class="form-group row">
                <div class="col-sm-4">
                  <small>(*) Campos obrigatórios</small>
                </div>
              </div>
              <div id="restrictedData" hidden>
                <div class="form-group row">
                  <div class="col-sm">
                    <label for="newsId">Id</label>
                    <input
                      type="text"
                      class="form-control"
                      id="newsId"
                      name="id"
                      placeholder="ID"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <label for="title">Nome (*)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Título"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <label for="website">Site Oficial (*)</label>
                  <input
                    type="url"
                    class="form-control"
                    id="website"
                    name="website"
                    placeholder="Informe o link do site"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <label for="image">Link da imagem (*)</label>
                  <input
                    type="url"
                    class="form-control"
                    id="image"
                    name="image"
                    placeholder="Informe o link da imagem"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              form="registerForm"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="reset" form="registerForm" class="btn btn-secondary">
              Limpar formulário
            </button>
            <button
              type="submit"
              name="submit"
              form="registerForm"
              class="btn btn-primary"
            >
              Salvar parceiro
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-0" id="main">

      <div class="container mt-5 pt-5" style="margin-top: 4rem !important">
        <div
          id="msgContainer"
          class="d-flex flex-column position-fixed bottom-0"
        ></div>

        <div class="row">
          <div
            id="partnersContainer"
            class="col-sm-12 d-flex flex-wrap gap-4"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../assets/scripts/partners.js"></script>
  </body>
</html>
